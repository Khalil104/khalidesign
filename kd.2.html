<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB-Freelance - Astuces Raccourcis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .poster {
            width: 1000px;
            height: 1000px;
            background: white;
            /* border-radius: 24px; */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        .logo-container {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }
        
        .logo {
            height: 100px;
            width: auto;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1D809F;
            box-shadow: 0 10px 25px rgba(29, 128, 159, 0.3);
        }
        
        .content {
            padding: 120px 80px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .main-message {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .shortcut {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1D809F;
            line-height: 1.2;
        }
        
        .description {
            font-size: 32px;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        
        .call-to-action {
            font-size: 28px;
            font-weight: 600;
            color: #1D809F;
            margin-top: 40px;
        }
        
        .contact-info {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
        }
        
        .phone, .website {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        
        .website a {
            color: #1D809F;
            text-decoration: none;
            font-weight: 600;
        }
        
        .key {
            position: absolute;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #1D809F;
            z-index: 1;
            animation: float 6s infinite ease-in-out;
        }
        
        .key-alt {
            width: 100px;
            height: 100px;
            font-size: 28px;
            top: 25%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .key-tab {
            width: 140px;
            height: 100px;
            font-size: 28px;
            top: 65%;
            left: 12%;
            animation-delay: 1s;
        }
        
        .key-ctrl {
            width: 120px;
            height: 100px;
            font-size: 22px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .key-w {
            width: 100px;
            height: 100px;
            font-size: 36px;
            bottom: 25%;
            right: 19%;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(3deg);
            }
            66% {
                transform: translateY(15px) rotate(-3deg);
            }
        }
        
        .keyboard-icon {
            font-size: 40px;
            color: #1D809F;
            margin-bottom: 20px;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #1D809F;
            top: -100px;
            right: -100px;
        }
        
        .circle-2 {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #1D809F;
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 1100px) {
            .poster {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1;
            }
            
            .shortcut {
                font-size: 60px;
            }
            
            .description {
                font-size: 26px;
            }
            
            .call-to-action {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/favicon_rb-freelance.png" alt="RB-Freelance Logo" class="logo">
            <!-- <img src="https://i.ibb.co/0Q0L1q7/favicon-rbfreelance.png" alt="RB-Freelance Logo" class="logo"> -->
        </div>
        
        <!-- Touches flottantes -->
        <div class="key key-alt">Alt</div>
        <div class="key key-tab">Tab</div>
        <div class="key key-ctrl">Ctrl</div>
        <div class="key key-w">W</div>
        
        <!-- Ã‰lÃ©ments de dÃ©coration -->
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        
        <!-- Contenu principal -->
        <div class="content">
            <div class="main-message">
                <div class="keyboard-icon">
                    <i class="fas fa-keyboard"></i>
                </div>
                <div class="shortcut">
                    <span class="accent">Alt + Tab</span><br>
                    <span class="accent">Ctrl + W</span>
                </div>
                <div class="description">
                    âœ¨ Change de fenÃªtre en un clin d'Å“il.<br>
                    âš¡ Ferme une fenÃªtre en un Ã©clair.
                </div>
                <div class="call-to-action">
                    Partage ton astuce prÃ©fÃ©rÃ©e en commentaire ! ðŸš€
                </div>
            </div>
            
            <div class="contact-info">
                <div class="phone">
                    <i class="fas fa-phone me-2"></i> +229 01 63 61 49 80
                </div>
                <div class="website">
                    <i class="fas fa-globe me-2"></i> 
                    <a href="https://rachidissare.vercel.app" target="_blank">rachidissare.vercel.app</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animation supplÃ©mentaire pour les touches au survol
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('mouseover', () => {
                key.style.transform = 'scale(1.1) translateY(-10px)';
                key.style.boxShadow = '0 12px 25px rgba(0, 0, 0, 0.2)';
                key.style.transition = 'all 0.3s ease';
            });
            
            key.addEventListener('mouseout', () => {
                key.style.transform = '';
                key.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.15)';
            });
        });
    </script>
</body>
</html>
