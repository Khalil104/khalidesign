<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB-Freelance - Lancement Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .post-card {
            width: 1000px;
            height: 1000px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        .logo-container {
            padding-top: 60px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1D809F;
            box-shadow: 0 10px 25px rgba(29, 128, 159, 0.3);
        }
        
        .title {
            font-weight: 700;
            font-size: 58px;
            margin-top: 40px;
            color: #333;
        }
        
        .slogan {
            font-weight: 400;
            font-size: 32px;
            color: #1D809F;
            margin-bottom: 50px;
        }
        
        .contact-info {
            background-color: #f8f9fa;
            border-radius: 16px;
            padding: 30px;
            margin: 0 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: #1D809F;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: white;
            font-size: 22px;
        }
        
        .social-section {
            margin-top: 60px;
            text-align: center;
        }
        
        .social-title {
            font-size: 26px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1D809F, #1a6e89);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(29, 128, 159, 0.4);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(29, 128, 159, 0.6);
        }
        
        .website {
            margin-top: 40px;
            font-size: 24px;
            font-weight: 600;
            color: #1D809F;
            letter-spacing: 1px;
        }
        
        .accent-color {
            color: #1D809F;
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(29, 128, 159, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .decoration-1 {
            top: -150px;
            left: -150px;
        }
        
        .decoration-2 {
            bottom: -150px;
            right: -150px;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="post-card">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="content text-center">
            <div class="logo-container">
                <!-- chemin vers votre logo -->
                <img src="assets/rachid_bissare_logo.jpg" class="logo" alt="RB-Freelance Logo">
                <!-- <img src="https://placeholder.pics/svg/180x180/1D809F-1D809F/FFFFFF-FFFFFF/RB%20Image" class="logo" alt="RB-Freelance Logo"> -->
            </div>
            
            <h1 class="title">Bienvenue sur <span class="accent-color">RB-Freelance</span></h1>
            <p class="slogan">Je donne vie à vos idées digitales.</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>rbfreelance202@gmail.com</div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div>+229 01 63 61 49 80</div>
                </div>
            </div>
            
            <div class="social-section">
                <div class="social-title">Suivez-moi sur les réseaux</div>
                <div class="social-icons">
                    <a href="#" class="social-icon" style="text-decoration: none;">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon" style="text-decoration: none;">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="social-icon" style="text-decoration: none;">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                
                <div class="website">https://rb-freelance.vercel.app</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
